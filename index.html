<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title> Profile card component</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <!-- CSS  -->
  <link rel="stylesheet" href="styles.css">

  <!-- Favicon -->
  <link rel="stylesheet" href="images/favicon-32x32.png">

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Kumbh+Sans">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    
      <div class="top-section">
        <svg width="978" height="978" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a"><stop stop-color="#0989B4" stop-opacity="0" offset="0%"/><stop stop-color="#53FFEE" offset="99.94%"/></linearGradient></defs><ellipse fill="url(#a)" transform="rotate(-135 489 489)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".5"/></svg>
      </div>
   
    <div class="card" style="width: 22rem;">
      
      <div class="card-header">
        <img class="profile-pic-pattern"src="images/bg-pattern-card.svg" alt="pattern-card-img">
        <img class="profile-pic" src="images/image-victor.jpg" alt="profile-img" >
      </div>
      <div class="card-body">
        <h5 class="card-title">Victor Crest </h5>  
        <span class="age">26</span>
        <p class="addr">London</p>
        <div class="card-footer"> 

          <div class="row"> 
            <div class="col">
              <div class="social-stats"> 80K    </div>
        
              <div class="social-tags"> Followers  </div>
            </div>

            <div class="col">
              <div class="social-stats"> 803K    </div>
              
              <div class="social-tags"> Likes  </div>
            </div>

            <div class="col">
              <div class="social-stats"> 1.4K     </div>
              
              <div class="social-tags"> Photos  </div>
            </div>

          </div>     
     
        </div>
      </div>
    </div>

    <div class="bottom-section"> 
      <svg width="978" height="978" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a"><stop stop-color="#0989B4" stop-opacity="0" offset="0%"/><stop stop-color="#53FFEE" offset="99.94%"/></linearGradient></defs><ellipse fill="url(#a)" transform="scale(1 -1) rotate(45 1669.55 0)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".25"/></svg>
    </div>
        
      
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Akshaya C</a>.
  </div>
</body>
</html>
